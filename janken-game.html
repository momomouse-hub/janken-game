        <!-- JavaScriptã§ã“ã®ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ã‚’å–å¾—ã™ã‚‹ã«ã¯ getElementById('cheatMode') ã‚’ä½¿ã„ã¾ã™ -->

        <!-- JavaScriptã§ã“ã“ã«ãƒ†ã‚­ã‚¹ãƒˆã‚’è¡¨ç¤ºã™ã‚‹ã«ã¯ getElementById('result') ã‚’ä½¿ã„ã¾ã™ -->
        <p id="result"></p>

        <script>

            const buttonElement = document.querySelector('.button-group')
            const resultElement = document.getElementById('result')
            const cheatCheckbox = document.getElementById('cheatMode')
            const bodyElement = document.querySelector('body')

            cheatCheckbox.addEventListener('change', () => {
                if (cheatCheckbox.checked) {
                    bodyElement.classList.add('cheat-active')
                } else {
                    bodyElement.classList.remove('cheat-active')
                }
            })

            const getPlayerChoice = () => {
                let playerChoice = null
                buttonElement.addEventListener('click', (event) => {
                    if (event.target.textContent === 'âœŠ ã‚°ãƒ¼') {
                        playerChoice = 'rock'
                    } else if (event.target.textContent === 'âœŒï¸ ãƒãƒ§ã‚­') {

                        playerChoice = 'paper'
                    }

                    if (playerChoice) {
                        doJanken(playerChoice)
                    }

            }

            const getComputerChoice = (playerChoice) => {
                const hands = ['rock', 'paper', 'scissors']
                if (cheatCheckbox.checked) {
                    const loseToPlayer = {
                        rock: 'scissors',
                        paper: 'rock',
                        scissors: 'paper',
                    }
                    return loseToPlayer[playerChoice]

                    const randomIndex = Math.floor(Math.random() * hands.length)
                    return hands[randomIndex]

                } else if (

                    (player === 'paper' && computer === 'rock') ||

                    resultElement.classList.add('win')
